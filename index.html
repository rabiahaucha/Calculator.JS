<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculator</title>
</head>
<style>
    
</style>

<body>

    <div class = container >
        <input type="text" id="output">
        <button  onclick = "display('1')">1</button>
        <button onclick = "display('2')">2</button>
        <button onclick = "display('3')">3</button>
        <button onclick="display('+')" id="add">+</button>
        <button onclick = "display('4')">4</button>
        <button onclick = "display('5')">5</button>
        <button onclick = "display('6')">6</button>
        <button onclick="display('-')" id="subtract">-</button> 
  
        <button onclick = "display('7')">7</button>
        <button onclick = "display('8')">8</button>
        <button onclick = "display('9')">9</button>
        <button onclick="display('/')" id="divide">/</button>
        <button onclick = "display('0')">0</button>
        <button onclick="display('.')" id="decimal">.</button> 
        <button onclick="display('*')" id="multiply">*</button>
        <button  id="equal">=</button>
        <button id="clear">CE</button>
        <button onclick="backspace()" id="backspace"><i class="fa-solid fa-delete-left"></i></button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/850ca6a355.js"></script>
    <script src="./script/code.js"></script>
</body>
</html>
